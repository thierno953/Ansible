--- 
- name: Using Jinja2
  hosts: webservers
  become: yes
  vars:
    system_admin_email: admin@lab.local
    users:
      - John
      - Lisa
      - Raj
      - Rakel
      - Gino
  tasks:
    - name: Deploy motd
      template:
        dest: /etc/motd 
        src: motd.j2
    - name: Deploy user list
      template:
        dest: /tmp/user_list
        src: user_list.j2