--- 
- name: Enable Intranet Services
  hosts: webservers
  become: yes
  vars:
    #web_package: nginx
    #web_service: nginx
  tasks:
    - name: remove existing package
      yum:
        name:
          - httpd
          - nginx
        state: absent

    - name: myweb role
      include_role:
        name: myweb

- name: Test internet web server 
  hosts: localhost
  become: no
  tasks:
    - name: connect to internet webserver
      uri:
        url: http://server1
        status_code: 200
     
