---
- name: Install httpd and firewalld
  hosts: server1
  become: yes
  vars:
    install_package: "ok"
    supported_os:
      - Amazon
      - RedHat
      - Fedora
      - CentOS
    min_memory: 100
  vars_files:
  tasks:
    - name: Include vars
      include_vars: vars.yml

    - name: yum update
      yum:
        name: "*"
        state: latest

    - name: Install {{ web_package }} & {{ firewall_package }}
      yum:
        name:
          - "{{ web_package }}"
          - "{{ firewall_package }}"
        state: latest
      when:
        - install_package == "ok"
        - ansible_distribution in supported_os
        - min_memory is defined

    - name: start {{ web_package }}
      ansible.builtin.systemd:
        enabled: yes
        name: "{{ web_package }}"
        state: started

    - name: start {{ firewall_package }}
      ansible.builtin.systemd:
        enabled: yes
        name: "{{ firewall_package }}"
        state: started
